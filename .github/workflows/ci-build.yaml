name: Health App

on:
  pull_request:
    branches: ["main"]
    
jobs:
  build:
    name: CI my code
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: set up Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
       pip3 install -r requirements.txt
    - name: Check code quality
      run: |
       pylint ./src/health.py
    - name: Test the code
      run: |
       nosetests3 ./src/
       
      
